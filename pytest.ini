[pytest]
# Конфигурация pytest
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Пути для поиска тестов
testpaths = tests

# Настройки вывода
addopts =
    -ra
    --strict-markers
    --strict-config

# Маркеры
markers =
    asyncio: mark test as async

# Отключаем warnings для сторонних библиотек
filterwarnings =
    ignore::DeprecationWarning

